<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style_cartão.css"/>
    <title>CARTÃO</title>
</head>
<body>
    <div class="fundo">
        <div class="meio">  
            <fieldset>
                <legend>FORMAS DE PAGAMENTO</legend>
                Titular Do Cartão:
                <input type="text" class="caixa_larga1" id="nome">
                <br> <br>
                Numero Do Catão:
                <input type="number" class="caixa_larga" id="cpf" maxlength="11">
                <br> <br>
                CVV:
                <input type="number" class="caixa_larga" id="number">
                <br> <br>
                Data de Validade
                <input type="date" class="caixa_larga" id="number">
                <br> <br>
                Forma de Pagamento:
                <select id=”estado” class=”estado”>
                    <option>Cartão de Crédito</option>
                    <option>Cartão de Débito</option>
                </select>
                </fieldset>
            <div class="botoes">
                <button class="voltar"> Continuar e Assinar </button>
                <button>Voltar</button>
            </div>
        </div>
</body>
</html>
